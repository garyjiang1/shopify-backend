<h1>Edit Inventory</h1>
<div>
    <form action="{{ url_for('inventory_bp.Inventory_edit_submit') }}" method="post" >
        <input type="hidden" id="id" name="id" value={{inventory.id}}>
        <label for="name">Inventory name:</label>
        <input type="text" id="name" name="name" value={{inventory.name}}><br><br>
        <label for="lname">price:</label>
        <input type="text" id="price" name="price" value={{inventory.price}}><br><br>
        <label for="lname">amount:</label>
        <input type="text" id="amount" name="amount" value={{inventory.amount}}><br><br>
        <input type="submit" value="Submit">
      </form>
<h1>Important Note:</h1>
<h2>The action will be rejected if you set new amount lower than the amount you already assigned to all warehouses.</h2>
</div>
